<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Generational Journeys: Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
   <header>
      <h1 th:text="${trip.name}"></h1>
      <h2 th:text="${trip.description}"></h2>
    </header>
    <main>
      <h2>National Park Reviews for People Who Don't Plan</h2>
      <div1 th:each = "review:${trip.reviews}">
          <a th:href = "@{/trip(id=${trip.id})}">
            <img th:src = "@{${trip.imgUrl}}"/>
          </a>
          <p th:text = "${trip.name}"></p>
      </div1>

    </main>
  
</body>
</html>
