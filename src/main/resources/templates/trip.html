<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Generational Journeys: Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
    <header>
      <h1 th:text = "${trip.name}"></h1>
      <h2 th:text = "${trip.description}"></h2>
    </header>
    <main>
      <h2>National Park Reviews for People Who Don't Plan</h2>
      <div th:each = "review:${trip.reviews}">
        <img th:src = "@{${review.imgUrl}}"/>
        <a th:href = "@{/review(id=${review.id})}"
        th:text = "${review.name}"></a>
        <img src th:href = "....">
      </div>

    </main>
  
</body>
</html>
